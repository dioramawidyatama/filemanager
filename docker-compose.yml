version: '3.8'

services:
  filemanager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: filemanager
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FILE_ROOT=/data
      - AUTHORIZED_KEYS_PATH=/data/.ssh/authorized_keys
    volumes:
      - filemanager-data:/data
      - ~/.ssh/authorized_keys:/data/.ssh/authorized_keys:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/login"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  filemanager-data:
    driver: local
